<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="statika"/>
    <meta name="keywords" content="static site generator, ssg, go, golang"/>
    <meta name="description" content="Simple static site generator"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/assets/img/favicon.ico">
    <link href="/assets/css/site.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>{% block page_title %}{% endblock %} | Statika</title>
</head>
<body class="index">
<div class="bg-dark">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark container">
        <a class="navbar-brand" href="/">Statika</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/docs">Docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sites">Sites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.github.com/jeffsmithdev/statika">

                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<main role="main">
    <header>
        <div class=" jumbotron">
            <div class="container">
                <h1 class="jumbotron-heading">{% block title %}{% endblock %}</h1>
            </div>
        </div>
        <div class="rounded-bottom">
        </div>
    </header>
    {% block content %}
    {% endblock %}
</main>
<footer class="text-muted">
    <div class="container">
        <small><p class="text-center text-muted">&copy Copyright 2021
            <a href="https://www.statika.app" title="Statika Project">Statika Project</a></small>
    </div>
</footer>
<script src="/assets/js/site.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZGS3CX4347"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'G-ZGS3CX4347');

</body>
</html>
