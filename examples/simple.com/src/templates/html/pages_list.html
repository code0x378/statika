{% extends "layout.html" %}

{% block title %}Site Index{% endblock %}

{% block content %}
<div class="container">
    {% for page in pages %}
    <section class="section">
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <div class="content is-medium">
                    <h1 class="title"><a href="/{{ page.Slug }}">{{ page.Title }}</a></h1>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}
</div>
{% endblock %}
